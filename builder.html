<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern Resume Builder</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
</head>
<body>

  <div class="container">
    <h1>Resume Builder</h1>

    <form id="resume-form">
      <input type="file" id="photo-upload" accept="image/*" />
      <img id="profile-photo" src="" alt="Profile Photo" />

      <input type="text" id="name" placeholder="Full Name" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="text" id="phone" placeholder="Phone Number" required />
      <textarea id="summary" placeholder="Professional Summary" required></textarea>
      <textarea id="skills" placeholder="Skills (comma-separated)" required></textarea>
      <textarea id="experience" placeholder="Experience (one per line)" required></textarea>
      <textarea id="education" placeholder="Education (one per line)" required></textarea>

      <button type="submit">Generate Resume</button>
    </form>

    <select id="theme-selector">
      <option value="default">Default</option>
      <option value="modern">Modern</option>
      <option value="classic">Classic</option>
    </select>
    <button id="download-btn">Download PDF</button>

    <div id="resume-preview" class="theme-default hidden">
      <img id="r-photo" src="" alt="Profile Photo" />
      <h2 id="r-name"></h2>
      <p><strong>Email:</strong> <span id="r-email"></span></p>
      <p><strong>Phone:</strong> <span id="r-phone"></span></p>
      <h3>Summary</h3>
      <p id="r-summary"></p>
      <h3>Skills</h3>
      <ul id="r-skills"></ul>
      <h3>Experience</h3>
      <ul id="r-experience"></ul>
      <h3>Education</h3>
      <ul id="r-education"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
